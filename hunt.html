<!DOCTYPE html>
<html>

<head>
	<title>
		The Hunt
	</title>
	<link rel="stylesheet" href="hunt.css">
	<link rel="icon" href="assets/Icon.png">
	<meta name="description" content="If you think this is what you're looking for, no it's not.">

	<script src="scripts/hunt_crypt.js" defer></script>
</head>

<body>
	<div id="blocker"></div>

	<div id="zodiac-container">

		<div id="zodiac-1" class="zodiac-holder"><img src="assets/hunt/zodiac_1.svg" class="zodiac-item"></div>
		<div id="zodiac-2" class="zodiac-holder"><img src="assets/hunt/zodiac_2.svg" class="zodiac-item"></div>
		<div id="zodiac-3" class="zodiac-holder"><img src="assets/hunt/zodiac_3.svg" class="zodiac-item"></div>
		<div id="zodiac-4" class="zodiac-holder"><img src="assets/hunt/zodiac_4.svg" class="zodiac-item"></div>
		<div id="zodiac-5" class="zodiac-holder"><img src="assets/hunt/zodiac_5.svg" class="zodiac-item"></div>
		<div id="zodiac-6" class="zodiac-holder"><img src="assets/hunt/zodiac_6.svg" class="zodiac-item"></div>

		<div id="zodiac-10" class="zodiac-holder"><img src="assets/hunt/zodiac_10.svg" class="zodiac-item"></div>
		<div id="zodiac-11" class="zodiac-holder"><img src="assets/hunt/zodiac_11.svg" class="zodiac-item"></div>

		<div id="alethiometer-holder"><img src="assets/hunt/alethiometer.svg" id="alethiometer"></div>

		<div id="codephrase-entry">
			<input type="text" id="codephrase-entry-field" name="codephrase-entry-field"
				placeholder="Enter your passphrase...">
			<button id="codephrase-entry-button" class="standard-button">Enter</button>
		</div>
	</div>

	<div id="code-entry">
		<div id="constellation">
			<img src="assets/hunt/constellation.svg" id="constellation-image">
			<div id="constellation-button-1" class="constellation-button"></div>
			<div id="constellation-button-2" class="constellation-button"></div>
			<div id="constellation-button-3" class="constellation-button"></div>
			<div id="constellation-button-4" class="constellation-button"></div>
			<div id="constellation-button-5" class="constellation-button"></div>
			<div id="constellation-button-6" class="constellation-button"></div>
			<div id="constellation-button-7" class="constellation-button"></div>
			<div id="constellation-button-8" class="constellation-button"></div>
			<button id="constellation-submit" class="standard-button">Enter</button>
		</div>

		
	</div>

</html>
