<!DOCTYPE html>
<html>

<head>
	<title>That Video Page</title>
</head>

<body>
	<div id="player"></div>

	<script>
		// code taken from https://stackoverflow.com/questions/36745833/still-possible-to-set-shuffle-settings-on-iframe-embed-code
		var tag = document.createElement('script');

		tag.src = "https://www.youtube.com/iframe_api";
		var firstScriptTag = document.getElementsByTagName('script')[0];
		firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

		var player;

		function onYouTubeIframeAPIReady() {
			player = new YT.Player('player', {
				height: '1000',
				width: '1800',
				events: {
					'onReady': onPlayerReady
				}

			});
		}

		function onPlayerReady(event) {
			player.loadPlaylist({ 'listType': 'playlist', 'list': 'PLVusM3HuEIiX6Hvr627I-BfmfrLpmVT_u', 'startSeconds': '0' });
			setTimeout(function () {
				player.setLoop(true);
				player.setShuffle(true);
				player.playVideo();
			}, 1000);
		}
	</script>
</body>

</html>
